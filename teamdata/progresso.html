<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Progresso - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d0d0d0, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Progresso</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/19762.png" alt="Progresso 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> None</p>

  <h2>📖 팀 소개</h2>
  <p>General Mills의 브랜드 인 Progresso는 통조림 수프, 통조림 콩, 국물, 칠리 및 기타 식품을 생산하는 미국 식품 회사입니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
