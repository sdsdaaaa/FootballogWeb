  <h2>📖 팀 소개</h2>
  <p>Shinan District는 Shandong의 Qingdao의 도시 지구입니다.이곳은 30.01 평방 킬로미터의 면적이며 2019 년 현재 약 588,800 명의 주민이 있습니다. Shinan은 해안 힐링 지형에 위치하고 있으며 온화한 몬순 기후가 있습니다.일반적인 특징으로는 적당한 온도, 촉촉한 공기, 풍부한 강우 및 4 개의 뚜렷한 계절이 있습니다.중국 도시에서는 20 세기 초 독일 건축으로 유명합니다.</p>
