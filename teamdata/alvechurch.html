  <p>Alvechurch는 영국 북동부의 Worcestershire에있는 Bromsgrove 지역의 큰 마을이자 민사 교구입니다.Lickey Hills Country Park는 북서쪽에서 4km (4km)입니다.버밍엄에서 남쪽으로 11 마일, 레디치에서 북쪽으로 5 마일 (8km), 브롬 그 로브 (Bromsgrove) 동쪽으로 6 마일 (10km)입니다.2001 년 인구 조사에서 인구는 5,316 명이었습니다.</p>
