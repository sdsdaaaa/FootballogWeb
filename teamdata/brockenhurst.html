<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Brockenhurst - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #34426b, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

      display: flex;

    }

<body>
  <h1>Brockenhurst</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8726.png" alt="Brockenhurst 로고" />
  <p><strong>설립:</strong> 1898</p>
  <p><strong>홈구장:</strong> Meadens Skoda Arena</p>

  <h2>📖 팀 소개</h2>
  <p>Brockenhurst는 영국 햄프셔에있는 New Forest 내에서 인구가 가장 큰 마을입니다.가장 가까운 도시는 북동쪽으로 약 13 마일 (21km) 인 사우 샘프 턴이며, 본머스는 남서쪽 15 마일 (24km) 근처에 있습니다.주변 마을과 마을에는 Beaulieu, Lymington, Lyndhurst 및 Sway가 있습니다.</p>
