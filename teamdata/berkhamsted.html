  <h2>📖 팀 소개</h2>
  <p>Berkhamsted는 영국의 Hertfordshire에있는 역사적인 시장 도시입니다.이 마을은 Dacorum 자치구 내에서 시의회와의 시민 교구입니다.Berkhamsted는 인접한 Northchurch 마을과 함께 시골에 둘러싸여 있으며, 그 중 상당수는 뛰어난 자연의 아름다움 (AONB)의 지역 인 Chiltern Hills에 있습니다.</p>
