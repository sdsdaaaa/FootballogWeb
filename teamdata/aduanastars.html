  <h2>📖 팀 소개</h2>
  <p>Aduana Football Club (이전 Aduana Stars F.C)은 가나 보노 지역 Dormaa Ahenkro에 본사를 둔 프로 풋볼 클럽입니다.클럽은 가나 프리미어 리그에서 경쟁하고 있습니다.그것은 53 점으로 첫 번째 시도에서 가나 프리미어 리그에서 우승함으로써 역사를 만들었습니다.54 세의 역사상 가나 프리미어 리그에서 우승 한 것은 아홉 번째 클럽이되었습니다.</p>
