  <p>Knaphill은 영국 서리에있는 마을이며, 동쪽으로와 서쪽으로 향하는 것 사이의 마을입니다.A322 (서쪽 국경)의 남쪽과 북쪽에는 Brookwood와 Bisley가 있습니다.마을의 일부는 언덕에 있으므로 그 이름입니다.</p>
