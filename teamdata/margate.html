  <h2>📖 팀 소개</h2>
  <p>Margate는 영국 켄트의 Thanet 지구에있는 해변 도시입니다.켄트 북쪽 해안에 위치하고 있으며 캔터베리에서 북동쪽으로 16 마일 거리에있는 2 마일의 지역을 덮고 있으며 Cliftonville, Garlinge, Palm Bay 및 Westbrook을 포함합니다.2011 년에는 인구가 61,223 명이었습니다.</p>
