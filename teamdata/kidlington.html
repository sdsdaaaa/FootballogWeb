<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kidlington - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4f785e, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Kidlington</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/7650.png" alt="Kidlington 로고" />
  <p><strong>설립:</strong> 1908</p>
  <p><strong>홈구장:</strong> Yarnton Road</p>

  <h2>📖 팀 소개</h2>
  <p>Kidlington은 영국 옥스퍼드 셔 주 Cherwell 지역의 마을이자 시민 교구입니다.Cherwell 강과 옥스포드 운하 사이에 옥스포드에서 북쪽으로 8km, 비스터 남서쪽으로 8 마일 (13km) 사이에 있습니다.2021 년 인구 조사에서 인구는 13,600 명이었습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
