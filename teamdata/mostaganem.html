  <p>Mostaganem은 알제리의 북서쪽에있는 Mostaganem 지방의 항구 도시이며 수도입니다.11 세기에 설립 된이 도시는 지중해의 Arzew 만에 있으며 Oran의 72km Ene입니다.오란 이후, 북서부에서 두 번째로 큰 도시로, 2019 년 인구 조사 기준으로 406.190 명의 ​​주민을 보유한 알제리에서 네 번째로 큰 항구 도시로 간주됩니다.</p>
