  <h2>📖 팀 소개</h2>
  <p>Korhogo는 북부 아이보리 코스트의 도시입니다.Savanes District와 Poro 지역의 자리입니다.그것은 또한 코호 고고 부서의 공동체이자 자리 및 하위 주사이기도합니다.2014 년 인구 조사 에서이 도시의 인구는 243,048 명으로 국가에서 네 번째로 큰 도시, 북부 아이보리 코스트에서 가장 큰 도시입니다.</p>
