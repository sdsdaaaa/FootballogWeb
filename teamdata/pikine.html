<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Pikine - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #5a5549, #000000);

      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

      text-align: center;
      font-weight: bold;

<body>
  <h1>Pikine</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/5293.png" alt="Pikine 로고" />

  <p><strong>홈구장:</strong> Stade Alassane Djigo</p>

  <h2>📖 팀 소개</h2>
  <p>Pikine은 세네갈 다카르 지역의 피킨 부서의 도시입니다.다카르 도심의 동쪽에 누워 2013 년 인구 조사에서 인구는 1,170,791 명입니다.이 부서에는 Yeumbeul, Thiaroye, Mbao 및 Keur Massar Malika 마을이 포함됩니다.2000 년대 중반까지는 Guédiawaye도 포함되어 있으며 현재 별도의 부서를 형성했습니다.</p>
