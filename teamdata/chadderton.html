  <h2>📖 팀 소개</h2>
  <p>Chadderton은 영국 그레이터 맨체스터, Irk 강과 Rochdale Canal의 Metropolitan Borough에있는 도시입니다.이곳은 올드햄에서 서쪽으로 1 마일 (1.6km), 로치 데일에서 남쪽으로 5 마일 (8.0km), 맨체스터에서 북동쪽으로 6 마일 (9.7km)에 위치하고 있습니다.마을은 A627 (m) 고속도로 근처에 있습니다.</p>
