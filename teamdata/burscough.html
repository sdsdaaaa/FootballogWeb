<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Burscough - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #5c7258, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Burscough</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8730.png" alt="Burscough 로고" />
  <p><strong>설립:</strong> 1946</p>
  <p><strong>홈구장:</strong> The Community Ground</p>

  <h2>📖 팀 소개</h2>
  <p>Burscough는 영국 랭커 셔의 웨스트 랜 카셔 (West Lancashire) 지구에있는 도시와 시민 교구입니다.이 도시는 리버풀에서 북동쪽으로 약 14 마일 (23km), 프레스턴에서 남서쪽 13 마일 (21km)에 위치하고 있습니다.북쪽 부분은 버스 르크 브리지 (Burscough Bridge)라고하며 원래 별도의 정착지였습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
