<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Macclesfield - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #445f63, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>

<body>
  <h1>Macclesfield</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/1380.png" alt="Macclesfield 로고" />
  <p><strong>설립:</strong> 2020</p>
  <p><strong>홈구장:</strong> The Leasing.com Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>MacClesfield는 영국 체셔의 체셔 이스트 (Cheshire East)의 단일 당국의 마켓 타운이자 민사 교구입니다.그것은 볼린 강과 체셔 평원의 가장자리에 자리 잡고 있으며, 맥클 레스 필드 숲이 동쪽에 있습니다.마을은 맨체스터에서 남쪽으로 16 마일 (26km), 체스터에서 동쪽으로 38 마일 (61km)에 있습니다.</p>
