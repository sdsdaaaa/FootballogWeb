  <h2>📖 팀 소개</h2>
  <p>모리타니아 철도는 모리타니아 국립 철도입니다.이 라인의 건설은 1960 년에 시작되었으며 1963 년에 개장했습니다. Zouérat의 철 마이닝 센터와 Nouadhibou 항구를 Fderik과 Choum을 통해 연결하는 단일 704 킬로미터 (437 mi) 철도로 구성됩니다.주 정부 기관 Société Nationale Industrielle et Minière (SNIM)는 철도 노선을 통제합니다.</p>
