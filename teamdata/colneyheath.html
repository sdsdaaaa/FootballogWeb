  <p>Colney Heath는 영국의 Hertfordshire에있는 큰 마을입니다.마을은 1947 년 성 베드로 농촌 교구가 콜니 히스와 런던 콜니를 형성하기 위해 분열되었을 때 민사 교구가되었습니다.마을에는 개조 된 풍차가 있습니다.시민 교구에는 또한 스몰 포드와 슬래프 시드의 정착지도 포함됩니다.</p>
