<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Exmouth - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #39393f, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Exmouth</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8778.png" alt="Exmouth 로고" />
  <p><strong>설립:</strong> 1933</p>
  <p><strong>홈구장:</strong> King George V Ground</p>

  <h2>📖 팀 소개</h2>
  <p>Exmouth는 Exeter에서 남동쪽으로 11 마일 (18km) 인 Exe 강 입구의 동쪽 은행에 위치한 항구 도시, 시민 교구 및 해변 리조트입니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
