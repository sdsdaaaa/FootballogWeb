  <h2>📖 팀 소개</h2>
  <p>VCD Athletic Football Club은 영국 런던 남동부의 크레이 포드에 본사를 둔 준 전문 축구 클럽입니다.이 클럽은 1916 년 1 차 세계 대전 중에 Crayford에있는 현재 부족한 Vickers Armaments Factory의 직원들에 의해 회사 팀으로 설립되었습니다.클럽의 첫 번째 팀은 현재 Isthmian League South East Division의 멤버입니다.</p>
