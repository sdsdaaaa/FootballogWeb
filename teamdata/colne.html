<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Colne - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a39999, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Colne</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/7635.png" alt="Colne 로고" />
  <p><strong>설립:</strong> 1996</p>
  <p><strong>홈구장:</strong> Haffners Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>Colne은 영국 Lancashire에있는 Pendle의 자치구에있는 시장 도시이자 시민 교구입니다.이 도시는 넬슨에서 북동쪽으로 3 마일 (5km), 번리에서 북동쪽으로 6 마일 (10km), 프레스턴에서 동쪽으로 40km (40km)입니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
