  <h2>📖 팀 소개</h2>
  <p>Moneyfields Football Club은 영국 포츠머스에 위치한 축구 클럽입니다.Hampshire FA와의 제휴로 1987 년 포츠머스 공무원으로 설립되었으며 1994 년 현재 이름을 채택하기 전에 클럽은 현재 Isthmian League South Central Division의 회원이며 John Jenkins Stadium에서 뛰었습니다.</p>
