<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Clitheroe - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #90836e, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

      display: flex;

<body>
  <h1>Clitheroe</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/7632.png" alt="Clitheroe 로고" />

  <p><strong>홈구장:</strong> EcoGiants Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>Clitheroe는 영국 Lancashire의 Ribble Valley 자치구에있는 도시와 시민 교구입니다.맨체스터에서 북서쪽으로 34 마일 (55km)에 위치하고 있습니다.그것은 Bowland의 숲 근처에 있으며 종종이 지역을 방문하는 관광객을위한 기지로 사용됩니다.2018 년 Clitheroe 건축 지역의 인구는 16,279 명입니다.</p>
