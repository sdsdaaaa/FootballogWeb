<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Corinthian - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #859091, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }

      background: rgba(255, 255, 255, 0.1);

  <h1>Corinthian</h1>

  <p><strong>홈구장:</strong> Corinthian Sports Club</p>

  <h2>📖 팀 소개</h2>
  <p>Corinthian Football Club은 1882 년에서 1939 년 사이에 런던에 위치한 영어 아마추어 풋볼 클럽이었습니다. 무엇 보다도이 클럽은 전 세계적으로 대중화 된 축구를 펼쳤으며 스포츠맨 쉽과 공정한 경기를 홍보하고 아마추어의 이상을 옹호 한 것으로 인정 받고 있습니다.</p>
