  <p>Bournemouth Football Club은 영국 축구 리그 시스템의 9 단계에서 Wessex League Premier Division에서 현재 열리는 영국 축구 팀입니다.그들의 별명은 "양귀비"이며, 프리미어 리그 클럽 AFC 본머스와의 혼란을 피하기 위해 종종 본머스 양귀비로 알려져 있습니다.이 클럽은 본머스의 Namu Road의 Victoria Park에서 플레이합니다.</p>
