  <p>Squires Gate는 영국 Lancashire의 의식 카운티에있는 Blackpool District의 Fylde 해안에있는 Blackpool의 South Shore에있는 지구 및 선거 와드입니다.그것은 Lytham St Annes와의 경계 근처의 마을 남쪽에 위치하고 있습니다.2011 년 인구 조사에서 취한 와드의 인구는 6,437 명이었습니다.</p>
