<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Newhaven - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #bc6f14, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Newhaven</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8877.png" alt="Newhaven 로고" />
  <p><strong>설립:</strong> 1887</p>
  <p><strong>홈구장:</strong> Trafalgar Ground</p>

  <h2>📖 팀 소개</h2>
  <p>Newhaven은 영국 이스트 서 섹스의 루즈 (Lewes) 지역에있는 항구 마을로서 강의 입구에 누워 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
