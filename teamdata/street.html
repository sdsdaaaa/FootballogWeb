<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Street - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #5a7373, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Street</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8958.png" alt="Street 로고" />
  <p><strong>설립:</strong> 1880</p>
  <p><strong>홈구장:</strong> The Tannery Ground</p>

  <h2>📖 팀 소개</h2>
  <p>거리는 도시, 마을 또는 마을의 공공 도로이며 일반적으로 한쪽 또는 양쪽에 건물이 늘어서 있습니다.거리는 종종 포장 도로 (보도), 보행자 건널목, 때로는 가로등이나 벤치와 같은 편의 시설이 포함됩니다.거리는 흙의 수평 패치만큼 단순 할 수 있지만 활주로, 콘크리트, 조약돌 또는 벽돌과 같은 단단하고 내구성있는 표면으로 더 자주 포장됩니다.사회적 활동과 운동을 위해 설계 될 수 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>

</html>
