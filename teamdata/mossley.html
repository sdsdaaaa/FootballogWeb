<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mossley - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #525453, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Mossley</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/7660.png" alt="Mossley 로고" />
  <p><strong>설립:</strong> 1903</p>
  <p><strong>홈구장:</strong> Seel Park</p>

  <h2>📖 팀 소개</h2>
  <p>MOSSLEY (//MɒZLI/)는 영국의 그레이터 맨체스터 (Greater Manchester)에있는 타임 사이드 (Tameside)의 도시와 시민 교구이며, 상단 타임 밸리 (Upper Tame Valley)와 맨체스터 (Manchester)에서 동쪽으로 9 마일 (14.5km)의 3 마일 (4.8km)의 상단 타임 밸리와 페닌의 산기슭에 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
