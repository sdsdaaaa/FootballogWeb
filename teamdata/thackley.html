  <h2>📖 팀 소개</h2>
  <p>Thackley는 영국의 웨스트 요크셔 브래드 포드 근처의 작은 교외입니다.마을은 남쪽의 유휴 마을, 서쪽으로 Shipley의 West Royd 지역과 Leeds와 Liverpool Canal이 다른 곳에서 느슨하게 접해 있습니다.Thackley는 Aire River 남쪽의 Bradford의 가장 북쪽 부분입니다.</p>
