<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Merstham - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #917c37, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>

<body>
  <h1>Merstham</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/4706.png" alt="Merstham 로고" />
  <p><strong>설립:</strong> 1892</p>
  <p><strong>홈구장:</strong> Moatside Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>Merstham은 영국 서리에있는 Reigate와 Banstead의 자치구에있는 도시입니다.그것은 런던 국경을 넘어 Charing Cross에서 남쪽으로 17 마일 떨어져 있습니다.North Downs Way의 일부는 도시의 북쪽 경계를 따라 달려 있습니다.Merstham에는 지역 사회 협회, 초기 중세 교회 및 축구 클럽이 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
