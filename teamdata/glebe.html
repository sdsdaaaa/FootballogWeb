<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Glebe - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #725051, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;

      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Glebe</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8790.png" alt="Glebe 로고" />

  <p><strong>홈구장:</strong> Foxbury Avenue</p>

  <h2>📖 팀 소개</h2>
  <p>Glebe는 교구 사제를 지원하는 데 사용되는 교회 교구 내의 땅의 지역입니다.그 땅은 교회가 소유하거나 그 이익이 교회에 예약 될 수 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>

</html>
