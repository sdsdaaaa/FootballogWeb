<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kitara - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #303030, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

      width: 120px;
      text-align: center;
      font-weight: bold;

    }

      margin-top: 30px;
    }

<body>
  <h1>Kitara</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/15562.png" alt="Kitara 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> Masindi Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>Kitara Football Club 또는 The Royals로도 알려진 Kitara FC는 Hoima City에서 발견되는 우간다 풋볼 클럽입니다.우간다 프리미어 리그 (Uganda Premier League)로 알려진 우간다 풋볼 리그의 최고 부문 중 하나이며 키타라 FC는 우간다 컵의 현재 우승자입니다.</p>


  <h2>👥 전체 선수 목록</h2>
