  <style>

  <p><strong>홈구장:</strong> The vanEupen Arena</p>

  <h2>📖 팀 소개</h2>
  <p>Vauxhall Motors Limited는 영국 베드포드 셔 주 찰턴에 본사를 둔 영국 자동차 회사입니다.Vauxhall은 2017 년 PSA Group의 자회사가되었고 나중에 2021 년 1 월 후임 Stellantis가 1925 년부터 General Motors가 소유 한 후에 후임자 Stellantis가되었습니다.</p>
