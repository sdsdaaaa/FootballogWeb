<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bishop Auckland - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #82909f, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;

      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Bishop Auckland</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8708.png" alt="Bishop Auckland 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> Heritage Park</p>

  <h2>📖 팀 소개</h2>
  <p>오클랜드 주교는 영국 더럼 카운티의 강모와 강가리스 리버리스 (River Gaunless)의 합류에서 시장 도시이자 시민 교구입니다.달링턴에서 북서쪽으로 12 마일 (19km), 더럼에서 남서쪽으로 12 마일 (19km)입니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
