<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>White Ensign - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #303030, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>White Ensign</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8998.png" alt="White Ensign 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> Burroughs Park</p>

  <h2>📖 팀 소개</h2>
  <p>깃발의 십자형 버전의 동시 존재로 인해 St George 's Ensign이라고 불리는 White Ensign은 영국 왕립 해군 선박 및 쇼어 시설에서 착용 한 소위입니다.그것은 흰색 필드에있는 Red St George 's Cross로 구성되며, 어퍼 캔톤의 Union Flag를 제외하고는 영국 깃발과 동일합니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
