  <h2>📖 팀 소개</h2>
  <p>Holmesdale Football Club은 원래 영국 런던 사우스 노 우드에 기반을 둔 축구 클럽입니다.켄트 카운티 축구 협회 (Kent County Football Association)와 제휴 한이 그들은 현재 남부 카운티 이스트 리그 프리미어 디비전의 회원이며 브롬 리 (Bromley)의 오클리로드 (Oakley Road)에서 뛰고 있습니다.</p>
