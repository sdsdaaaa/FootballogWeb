<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Stansfeld - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6c4d2f, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Stansfeld</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/14424.png" alt="Stansfeld 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> The Artic Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>Stansfeld는 Old English 'Stan'및 'Feld'(필드)에서 파생 된 영어 성입니다.이 위조 성은 1086 년 Domesday Book of 1086에 'Stanesfelt'로 등재 된 고대 Stansfield의 마을에서 시작됩니다.성은 웨스트 요크셔의 Todmorden 마을 주변에서 가장 일반적으로 발견됩니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
