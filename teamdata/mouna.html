  <p>Lamona 또는 Khobz Soltani라고도 알려진 Mouna 또는 Mona는 오란 도시에 토착적인 알제리 오렌지 향기 된 브리오슈입니다.기름과 계란이 풍부한 달콤한 맛을 가지고 있으며 종종 아니스, 참깨, 오렌지 또는 기타 감귤류가 들어 있습니다.1960 년대 프랑스에 소개 한 Pieds Noirs는 부활절에 그것을 먹는 경향이 있습니다.</p>
