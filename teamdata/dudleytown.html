  <h2>📖 팀 소개</h2>
  <p>Dudley Town Football Club은 영국 웨스트 미들랜드의 Dudley에 본사를 둔 축구 클럽입니다.이 클럽은 1888 년에 설립 된 미들랜드 지역에서 가장 오래된 비 리그 팀 중 하나입니다. 그들은 미들랜드 리그 프리미어 디비전의 일원이지만, 남부 리그의 프리미어 디비전만큼 높았지만 1976 년 FA 컵의 1 라운드에 도달했습니다.</p>
