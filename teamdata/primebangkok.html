  <style>

  <p><strong>홈구장:</strong> Boonyachinda Stadium</p>

  <p>Prime Bangkok Football Club은 방콕에 본사를 둔 태국 축구 클럽으로 Ramkhamhaeng University Stadium에서 홈 게임을했습니다.이 클럽은 현재 태국 리그 3 중앙 지역의 회원입니다.</p>
