<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Derby - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #949494, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Derby</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/69.png" alt="Derby 로고" />
  <p><strong>설립:</strong> 1884</p>
  <p><strong>홈구장:</strong> Pride Park Stadium</p>

  <h2>📖 팀 소개</h2>
  <p>더비는 영국 더비셔에있는 Derwent 강에있는 도시 및 단일 권위 지역입니다.더비셔는 원래 카운티 마을 인 더비의 이름을 따서 명명되었습니다.단일 당국으로서 Derby는 Derbyshire County Council과 행정적으로 독립적입니다.더비의 인구는 263,490 (2022)입니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
</html>
