  <h2>📖 팀 소개</h2>
  <p>Ilford는 영국 이스트 런던에있는 대도시로, Charing Cross에서 북동쪽으로 9 마일 (14km)입니다.레드 브리지의 런던 자치구의 일부는 엘포드의 일부가 그레이터 런던의 의식 카운티 내에 있습니다.2011 년에는 168,168 명으로 전체 자치구의 경우 303,858에 비해 인구가 168,168 명입니다.</p>
