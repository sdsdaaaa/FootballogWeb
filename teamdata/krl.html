  <h2>📖 팀 소개</h2>
  <p>Khan Research Laboratories Football Club, 때때로 KRL F.C.또는 KRL은 Khan Research Laboratories의 축구 섹션 역할을합니다.Rawalpindi에 본사를 둔이 클럽은 KRL 스타디움에서 홈 게임을합니다.클럽은 전국 축구 선수권 대회와 파키스탄 프리미어 리그에서 경쟁했습니다.클럽은 정기적으로 PFF National Challenge Cup에 참여합니다.</p>
