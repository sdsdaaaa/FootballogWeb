<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JS Poto-Poto - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #5b5b5b, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>JS Poto-Poto</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/25708.png" alt="JS Poto-Poto 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> None</p>

  <h2>📖 팀 소개</h2>
  <p>Jeunesse Sportive de Poto-Poto는 콩고 공화국의 브라자빌 (Brazzaville)시에 위치한 콩고 축구 클럽입니다.그들은 현재 국내 최고의 콩고 프리미어 리그에서 뛰고 있습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>

</html>
