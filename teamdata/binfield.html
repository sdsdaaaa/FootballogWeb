<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Binfield - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #481f1f, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;

      margin-top: 30px;
    }
  </style>

<body>
  <h1>Binfield</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/8707.png" alt="Binfield 로고" />
  <p><strong>설립:</strong> 1892</p>
  <p><strong>홈구장:</strong> Stubbs Lane</p>

  <h2>📖 팀 소개</h2>
  <p>Binfield는 영국 버크셔의 마을과 시민 교구로 2011 년 인구 조사에서 인구는 8,689 명입니다.마을은 브라크 넬 (Bracknell)에서 북서쪽으로 3.2km (3.2km), 웨킹 햄 (Wokingham)에서 북동쪽으로 4.8km (4.8km), 그레이터 런던 도시 지역의 가장 서쪽 끝에서 독서에서 남동쪽으로 8 마일 (13km)입니다.</p>


  <h2>👥 전체 선수 목록</h2>
