<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Oslo - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #635e0d, #000000);

      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

  <h1>Oslo</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/25069.png" alt="Oslo 로고" />
  <p><strong>설립:</strong> None</p>
  <p><strong>홈구장:</strong> None</p>

  <h2>📖 팀 소개</h2>
  <p>오슬로는 수도이자 가장 인구가 많은 노르웨이의 도시입니다.그것은 카운티와 지방 자치 단체를 구성합니다.오슬로의 지방 자치 단체는 2022 년에 인구가 709,037 명인 반면, 도시의 더 큰 도시 지역의 인구는 2022 년에 1,064,235 명, 대도시 지역의 인구는 2021 년에 1,546,706 명이었습니다.</p>
