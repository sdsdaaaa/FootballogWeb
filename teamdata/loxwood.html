  <style>
    body {
      margin: 0;
      padding: 40px;

    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

      margin: 10px;

      text-align: center;

  <h1>Loxwood</h1>

  <p><strong>홈구장:</strong> Loxwood Sports Association</p>

  <h2>📖 팀 소개</h2>
  <p>Loxwood는 영국 웨스트 서 섹스의 치 체스터 (Chichester) 지역에있는 몇 가지 외곽 정착지가있는 작은 마을과 시민 교구입니다.Wey와 Arun Canal은 마을의 동쪽과 남쪽으로지나갑니다.이 시민 교구는 낮은 weald를 가로 지르고 인접한 카운티의 사람들과 합류하는 훌륭한 굴레와 보도 네트워크의 중심에 있습니다.</p>
