<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Workington - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #8c2b31, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Workington</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/7265.png" alt="Workington 로고" />
  <p><strong>설립:</strong> 1921</p>
  <p><strong>홈구장:</strong> Borough Park</p>

  <h2>📖 팀 소개</h2>
  <p>Workington은 영국 Cumbria의 Cumberland 지역에있는 해안 도시 및 시민 교구입니다.이 도시는 서해안의 Derwent 강 입구에 칼라일 남서쪽 32 마일 (51km), Whitehaven의 북동쪽 13km (13km)입니다.2021 년 인구 조사에서 교구는 인구가 25,448 명이고 건축 지역의 인구는 21,275 명이었습니다.</p>


  <h2>👥 전체 선수 목록</h2>
  <div class="players"><p>선수 정보 없음</p></div>
</body>
