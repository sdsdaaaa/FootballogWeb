<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Kudrivka - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #56564a, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

      text-align: center;

    }

<body>
  <h1>Kudrivka</h1>
  <img class="logo" src="https://media.api-sports.io/football/teams/21953.png" alt="Kudrivka 로고" />
  <p><strong>설립:</strong> 1982</p>
  <p><strong>홈구장:</strong> None</p>

  <h2>📖 팀 소개</h2>
  <p>Kudrivka는 우크라이나 체르니히 브 오스 라스트 (Chernihiv Oblast)의 체르니 하이 이온 (Chernihiv Raion)의 소시 츠 시아 영토 공동체의 마을입니다.지구 좌석에서 18km 떨어진 우베 다 강의 오른쪽 은행에 위치한 마을 협의회.</p>


  <h2>👥 전체 선수 목록</h2>
