<html lang="ko">

  <title>Sheringham - 팀 상세 정보</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #696969, #000000);
      color: white;
      text-align: center;
    }
    img.logo {
      width: 120px;
    }
    .player-card {
      background: rgba(255, 255, 255, 0.1);

<body>
  <h1>Sheringham</h1>

  <p><strong>홈구장:</strong> Weybourne Road</p>

  <h2>📖 팀 소개</h2>
  <p>Sheringham은 영국 노퍽 카운티의 해변 도시이며 시민 교구입니다.1953 년 Sheringham Urban District Council에 부여 된이 도시의 모토는 "The Sea Enriches and the Pine Adorns"라틴어 인 Mare Ditat Pinusque Decorat입니다.</p>


  <h2>👥 전체 선수 목록</h2>
