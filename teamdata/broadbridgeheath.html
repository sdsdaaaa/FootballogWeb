  <p>Broadbridge Heath는 영국 West Sussex의 Horsham 지역에있는 마을과 시민 교구입니다.Horsham의 역사적인 중심지에서 서쪽으로 약 2 마일 (3km)입니다.Broadbridge Heath의 인구는 대규모 주택 개발로 인해 21 세기의 첫 20 년 동안 상당히 증가했습니다.</p>
