  <h2>📖 팀 소개</h2>
  <p>île de Gorée는 세네갈 다카르시의 19 Communes d 'arrondissement 중 하나입니다.다카르 (Dakar)의 메인 항구에서 바다에서 2km 떨어진 18.2 헥타르 (45 에이커) 섬으로 대서양 노예 무역에 관심이있는 사람들의 목적지로 유명합니다.</p>
