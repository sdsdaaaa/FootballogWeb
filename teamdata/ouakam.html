  <p>Ouakam은 세네갈 다카르시의 코뮌 디 론지스입니다.코뮌은 프랑스 정치인 Ségolène Royal과 Rama Yade와 Senegalese 작가이자 정치인 Birago Diop의 발상지입니다.Ouakam은 Yoff, Ngor 및 Hann과 함께 Cap-Vert Peninsula의 4 개의 원래 Lebou 마을 중 하나입니다.</p>
