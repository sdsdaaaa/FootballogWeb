  <p>노스 리 (North Leigh)는 옥스퍼드 셔 (Oxfordshire)의 Witney에서 북동쪽으로 약 3 마일 (5km) 마을과 시민 교구입니다.교구에는 이스트 엔드의 작은 마을이 포함되어 있으며 1932 년부터 윌 코트의 마을도 포함했습니다.2011 년 인구 조사는 교구 인구를 1,929로 기록했습니다.</p>
